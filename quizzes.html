<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SGS Coaching | Quiz Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quizzez.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(115deg, #f3f7fa 0%, #e0eafc 100%);
      margin: 0; min-height: 100vh;
      color: #222;
      display: flex; flex-direction: column; align-items: center;
    }
    header {
      width: 100%;
      background: #203864;
      color: #fff;
      padding: 36px 0 24px 0;
      text-align: center;
      box-shadow: 0 4px 16px #0001;
      margin-bottom: 40px;
      position: relative;
    }
    header .icon {
      width: 56px; height: 56px; margin-bottom: 10px;
      background: #fff;
      border-radius: 50%;
      display: inline-flex;
      align-items: center; justify-content: center;
      box-shadow: 0 2px 12px #0002;
    }
    header h1 {
      margin: 0 0 10px 0;
      font-size: 2.4rem;
      letter-spacing: 1.5px;
      font-weight: 700;
    }
    header p {
      margin: 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .quiz-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 12px 40px #20386416;
      padding: 36px 32px 28px 32px;
      max-width: 620px;
      width: 98vw;
      margin-bottom: 40px;
      margin-top: 0;
    }
    .dropdowns {
      display: flex;
      gap: 16px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    select {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.07rem;
      border: 1.5px solid #b2bec3;
      background: #f5fafd;
      color: #203864;
      transition: border .2s;
      min-width: 230px;
      box-shadow: 0 2px 8px #20386408;
    }
    select:focus {
      border-color: #3656a7;
      outline: none;
    }
    #quizArea {
      margin-top: 1.5em;
      animation: fadeIn .5s;
    }
    #quizHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      background: #f8fbff;
      padding: 15px;
      border-radius: 12px;
      border-left: 5px solid #3656a7;
      flex-wrap: wrap;
      gap: 10px;
    }
    #quizTitle {
      margin: 0;
      font-size: 1.35rem;
      color: #203864;
      letter-spacing: 1px;
      flex: 1;
      min-width: 200px;
    }
    #timer {
      font-size: 1.2rem;
      font-weight: bold;
      color: #3656a7;
      background: #fff;
      padding: 8px 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #20386410;
      min-width: 80px;
      text-align: center;
    }
    .question {
      background: #f8fbff;
      border-left: 5px solid #3656a7;
      padding: 18px 18px 10px 18px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 12px #3656a708;
    }
    .question p {
      margin: 0 0 10px 0;
      font-weight: 500;
      font-size: 1.07rem;
      color: #2d3436;
    }
    .options label {
      margin-right: 16px;
      display: inline-block;
      font-size: 1rem;
      margin-bottom: 6px;
      cursor: pointer;
      border-radius: 6px;
      padding: 3px 9px;
      transition: background .2s, color .2s;
    }
    .options input[type="radio"] {
      margin-right: 6px;
      accent-color: #3656a7;
      transform: scale(1.15);
      vertical-align: middle;
    }
    .correct {
      background: #d4edda;
      color: #0e5b27;
      font-weight: 500;
    }
    .wrong {
      background: #f8d7da;
      color: #b30000;
      font-weight: 500;
    }
    #result {
      font-weight: bold;
      margin: 1.5em 0 0 0;
      color: #203864;
      font-size: 1.28rem;
      background: #e9f7fe;
      border-radius: 8px;
      padding: 14px 18px;
      box-shadow: 0 1px 6px #3656a714;
      display: inline-block;
    }
    .btn {
      background: linear-gradient(90deg, #203864 50%, #3656a7 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 34px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 22px;
      cursor: pointer;
      transition: background .22s, box-shadow .16s;
      box-shadow: 0 2px 10px #2038641a;
      display: block;
      margin-left: auto; margin-right: auto;
    }
    .btn:hover {
      background: linear-gradient(90deg, #3a57b1 50%, #203864 100%);
      box-shadow: 0 4px 18px #3656a728;
    }
    #studentInfoForm {
      margin-bottom: 28px;
      text-align: center;
    }
    #studentInfoForm input {
      margin: 8px 0;
      padding: 9px;
      border-radius: 7px;
      border: 1.5px solid #b2bec3;
      width: 92%;
      font-size: 1.05rem;
      box-sizing: border-box;
    }
    #studentInfoForm label {
      display: block;
      font-size: 1.09rem;
      margin: 6px 0 0 4px;
      text-align: left;
      color: #203864;
      letter-spacing:0.5px;
    }
    .info-error {
      color: #b30000;
      font-size: 1rem;
      margin-bottom: 8px;
      display: block;
    }
    #rankingSection {
      margin-top: 25px;
      background: #f8fbff;
      padding: 20px;
      border-radius: 12px;
      border-left: 5px solid #3656a7;
      animation: slideIn 0.5s ease-out;
    }
    #userRank {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 15px;
      border: 2px solid #3656a7;
      font-weight: bold;
      text-align: center;
    }
    .rank-item {
      background: #fff;
      padding: 8px 12px;
      margin: 5px 0;
      border-radius: 6px;
      border-left: 3px solid #3656a7;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .rank-gold { border-left-color: #ffd700; background: #fffbf0; }
    .rank-silver { border-left-color: #c0c0c0; background: #f8f8f8; }
    .rank-bronze { border-left-color: #cd7f32; background: #fdf6f0; }
    @media (max-width: 700px) {
      .quiz-card { padding: 18px 5vw 14px 5vw; }
      header h1 { font-size: 1.25rem; }
      .dropdowns { gap: 8px; }
      select { font-size: 0.95rem; min-width: 160px; }
      #quizHeader { flex-direction: column; text-align: center; }
      #quizTitle { margin-bottom: 10px; }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px);}
      to   { opacity: 1; transform: none; }
    }
    @keyframes slideIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <header>
    <div class="icon">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/mortarboard.svg" alt="Quiz" width="36">
    </div>
    <h1>SGS Coaching Quiz Portal</h1>
    <p>Test your knowledge, chapter by chapter.</p>
  </header>
  <div class="quiz-card">
    <!-- Student info form -->
    <form id="studentInfoForm" autocomplete="off">
      <div id="infoError" class="info-error" style="display:none"></div>
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" placeholder="Enter your name" required />

      <label for="studentMobile">Mobile Number:</label>
      <input type="tel" id="studentMobile" name="studentMobile" placeholder="Enter 10-digit mobile" maxlength="10" pattern="[0-9]{10}" required />

      <button type="submit" class="btn">Start Quiz</button>
    </form>
    <div class="dropdowns" style="display:none;">
      <select id="classSelect"><option value="">Select Class</option></select>
      <select id="subjectSelect"><option value="">Select Subject</option></select>
      <select id="chapterSelect"><option value="">Select Quiz</option></select>
    </div>
    <div id="quizArea" style="display:none">
      <div id="quizHeader">
        <h2 id="quizTitle"></h2>
        <div id="timer">
          <span id="timeDisplay">00:00</span>
        </div>
      </div>
      <form id="quizForm"></form>
      <div id="result"></div>
      <div id="rankingSection" style="display:none;">
        <h3 style="color: #203864; margin-bottom: 15px;">üèÜ Quiz Rankings</h3>
        <div id="userRank"></div>
        <div id="topRankers"></div>
      </div>
    </div>
  </div>
<script src="script.js" onerror="console.error('Failed to load script.js'); document.getElementById('classSelect').innerHTML = '<option value=\'\'>Error loading quiz data. Please check if script.js exists.</option>';"></script>
<script>
  // Student info logic
  const infoForm = document.getElementById('studentInfoForm');
  const infoError = document.getElementById('infoError');
  const dropdownsDiv = document.querySelector('.dropdowns');
  let studentName = "", studentMobile = "";
  let quizStartTime = null;
  let quizTimer = null;
  let secondsElapsed = 0;

  infoForm.onsubmit = function(e) {
    e.preventDefault();
    const name = document.getElementById('studentName').value.trim();
    const mobile = document.getElementById('studentMobile').value.trim();
    if (!name) {
      infoError.textContent = "Please enter your name.";
      infoError.style.display = "block";
      return;
    }
    if (!mobile.match(/^[0-9]{10}$/)) {
      infoError.textContent = "Please enter a valid 10-digit mobile number.";
      infoError.style.display = "block";
      return;
    }
    infoError.style.display = "none";
    studentName = name;
    studentMobile = mobile;
    infoForm.style.display = "none";
    dropdownsDiv.style.display = "flex";
  };

  // Quiz code
  const classSelect = document.getElementById('classSelect');
  const subjectSelect = document.getElementById('subjectSelect');
  const chapterSelect = document.getElementById('chapterSelect');
  const quizArea = document.getElementById('quizArea');
  const quizForm = document.getElementById('quizForm');
  const quizTitle = document.getElementById('quizTitle');
  const resultDiv = document.getElementById('result');
  const timeDisplay = document.getElementById('timeDisplay');
  const rankingSection = document.getElementById('rankingSection');
  const userRank = document.getElementById('userRank');
  const topRankers = document.getElementById('topRankers');
  let currentQuiz = null;

  // Timer functions
  function startTimer() {
    quizStartTime = Date.now();
    secondsElapsed = 0;
    quizTimer = setInterval(() => {
      secondsElapsed++;
      const minutes = Math.floor(secondsElapsed / 60);
      const seconds = secondsElapsed % 60;
      timeDisplay.textContent = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
    }, 1000);
  }

  function stopTimer() {
    if (quizTimer) {
      clearInterval(quizTimer);
      quizTimer = null;
    }
  }

  // Ranking functions
  function getQuizKey(quiz) {
    return `${currentQuiz.title}_${classSelect.value}_${subjectSelect.value}`;
  }

  function saveQuizResult(score, totalQuestions, timeInSeconds) {
    const quizKey = getQuizKey(currentQuiz);
    const results = JSON.parse(localStorage.getItem('quizResults') || '{}');
    
    if (!results[quizKey]) {
      results[quizKey] = [];
    }
    
    const result = {
      name: studentName,
      mobile: studentMobile,
      score: score,
      total: totalQuestions,
      time: timeInSeconds,
      timestamp: Date.now()
    };
    
    results[quizKey].push(result);
    localStorage.setItem('quizResults', JSON.stringify(results));
    
    return result;
  }

  function calculateRankings(currentResult) {
    const quizKey = getQuizKey(currentQuiz);
    const results = JSON.parse(localStorage.getItem('quizResults') || '{}');
    const quizResults = results[quizKey] || [];
    
    // Sort by score (desc), then by time (asc)
    quizResults.sort((a, b) => {
      if (b.score !== a.score) return b.score - a.score;
      return a.time - b.time;
    });
    
    // Find user's rank
    const userRankNum = quizResults.findIndex(r => 
      r.name === currentResult.name && 
      r.mobile === currentResult.mobile && 
      r.timestamp === currentResult.timestamp
    ) + 1;
    
    return { quizResults, userRankNum };
  }

  function displayRankings(currentResult) {
    const { quizResults, userRankNum } = calculateRankings(currentResult);
    
    // Display user's rank
    const percentage = Math.round((currentResult.score / currentResult.total) * 100);
    userRank.innerHTML = `
      <div style="font-size: 1.1rem; color: #203864;">
        üéØ Your Rank: <span style="color: #3656a7; font-size: 1.3rem;">#${userRankNum}</span>
      </div>
      <div style="margin-top: 5px; font-size: 0.95rem; color: #666;">
        Score: ${currentResult.score}/${currentResult.total} (${percentage}%) | Time: ${Math.floor(currentResult.time/60)}:${(currentResult.time%60).toString().padStart(2,'0')}
      </div>
    `;
    
    // Display top 3 rankers
    const top3 = quizResults.slice(0, 3);
    topRankers.innerHTML = '<h4 style="margin: 0 0 10px 0; color: #203864;">üèÜ Top Performers</h4>';
    
    if (top3.length === 0) {
      topRankers.innerHTML += '<p style="text-align: center; color: #666;">No previous results</p>';
    } else {
      top3.forEach((result, index) => {
        const rankClass = index === 0 ? 'rank-gold' : index === 1 ? 'rank-silver' : 'rank-bronze';
        const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : 'ü•â';
        const percentage = Math.round((result.score / result.total) * 100);
        
        topRankers.innerHTML += `
          <div class="rank-item ${rankClass}">
            <div>
              <strong>${medal} ${result.name}</strong><br>
              <small>${result.score}/${result.total} (${percentage}%) | ${Math.floor(result.time/60)}:${(result.time%60).toString().padStart(2,'0')}</small>
            </div>
            <div style="font-weight: bold; color: #3656a7;">#${index + 1}</div>
          </div>
        `;
      });
    }
    
    rankingSection.style.display = 'block';
  }

  // Randomization functions
  function shuffleArray(array) {
    const newArray = [...array];
    for (let i = newArray.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [newArray[i], newArray[j]] = [newArray[j], newArray[i]];
    }
    return newArray;
  }

  function randomizeQuizOptions(quiz) {
    if (!quiz || !quiz.questions) {
      console.error("Invalid quiz data in randomizeQuizOptions:", quiz);
      return quiz;
    }
    quiz.questions.forEach((question, index) => {
      if (!question.options || !Array.isArray(question.options)) {
        console.error(`Invalid options for question ${index}:`, question);
        return;
      }
      const correctAnswer = question.answer;
      question.options = shuffleArray(question.options);
      // Ensure the answer remains valid after shuffling
      if (!question.options.includes(correctAnswer)) {
        console.error(`Correct answer ${correctAnswer} not found in shuffled options for Q${index + 1}:`, question.options);
        question.options[0] = correctAnswer; // Fallback to restore correct answer
      }
      question.answer = correctAnswer; // Reassign to maintain reference
    });
    return quiz;
  }

  function resetDropdown(sel, msg) {
    sel.innerHTML = `<option value="">${msg}</option>`;
  }

  function populateClassDropdown() {
    resetDropdown(classSelect, "Select Class");
    
    // Check if script.js is loaded and quiz data is available
    if (typeof window.quizData === 'undefined') {
      console.error("Quiz data not loaded. Attempting to reload...");
      
      // Show error message to user
      classSelect.innerHTML = '<option value="">Quiz data loading...</option>';
      
      // Try to reload script after a delay
      setTimeout(() => {
        if (typeof window.quizData === 'undefined') {
          classSelect.innerHTML = '<option value="">Error: Quiz data not found. Please refresh the page.</option>';
          console.error("Failed to load quiz data from script.js");
        } else {
          populateClassDropdown(); // Retry
        }
      }, 2000);
      return;
    }
    
    if (!window.quizData || Object.keys(window.quizData).length === 0) {
      console.error("Quiz data is empty or invalid");
      classSelect.innerHTML = '<option value="">No quiz data available</option>';
      return;
    }
    
    console.log("Quiz data loaded successfully:", Object.keys(window.quizData));
    
    Object.keys(window.quizData).forEach(c => {
      classSelect.innerHTML += `<option value="${c}">Class ${c}</option>`;
    });
    resetDropdown(subjectSelect, "Select Subject");
    resetDropdown(chapterSelect, "Select Quiz");
  }

  function populateSubjectDropdown() {
    resetDropdown(subjectSelect, "Select Subject");
    resetDropdown(chapterSelect, "Select Quiz");
    quizArea.style.display = "none";
    const classVal = classSelect.value;
    if (!classVal) return;
    const subjects = Object.keys(window.quizData[classVal]);
    subjects.forEach(subject => {
      subjectSelect.innerHTML += `<option value="${subject}">${subject.charAt(0).toUpperCase() + subject.slice(1)}</option>`;
    });
  }

  function populateChapterDropdown() {
    resetDropdown(chapterSelect, "Select Quiz");
    quizArea.style.display = "none";
    const classVal = classSelect.value;
    const subjectVal = subjectSelect.value;
    if (!classVal || !subjectVal) return;
    window.quizData[classVal][subjectVal].forEach((quiz, i) => {
      chapterSelect.innerHTML += `<option value="${i}">${quiz.title}</option>`;
    });
  }

  function showQuiz() {
    quizArea.style.display = "none";
    quizForm.innerHTML = "";
    resultDiv.textContent = "";
    rankingSection.style.display = "none";
    stopTimer();
    
    const classVal = classSelect.value;
    const subjectVal = subjectSelect.value;
    const chapterVal = chapterSelect.value;
    if (!classVal || !subjectVal || chapterVal === "") return;

    // Create a deep copy and randomize options
    try {
      currentQuiz = JSON.parse(JSON.stringify(window.quizData[classVal][subjectVal][chapterVal]));
      if (!currentQuiz || !currentQuiz.questions) {
        console.error("Invalid quiz data loaded:", currentQuiz);
        return;
      }
      randomizeQuizOptions(currentQuiz);
    } catch (e) {
      console.error("Error accessing or randomizing quiz data:", e);
      return;
    }

    quizTitle.textContent = currentQuiz.title;
    currentQuiz.questions.forEach((q, idx) => {
      quizForm.innerHTML += `
        <div class="question" id="q${idx}">
          <p>${idx + 1}. ${q.q}</p>
          <div class="options">
            ${q.options.map(opt => `<label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label>`).join('')}
          </div>
        </div>
      `;
    });
    quizForm.innerHTML += `<button type="button" class="btn" id="submitBtn">Submit Quiz</button>`;
    quizArea.style.display = "block";
    resultDiv.innerHTML = "";
    document.getElementById('submitBtn').onclick = checkAnswers;
    
    // Start timer
    startTimer();
  }

  function checkAnswers() {
    stopTimer();
    let score = 0;
    currentQuiz.questions.forEach((q, idx) => {
      const optionsDiv = document.querySelector(`#q${idx} .options`);
      const selected = document.querySelector(`input[name="q${idx}"]:checked`);
      Array.from(optionsDiv.querySelectorAll('label')).forEach(label => {
        label.classList.remove('correct', 'wrong');
      });
      let correctLabel = null, wrongLabel = null;
      Array.from(optionsDiv.getElementsByTagName('label')).forEach(label => {
        const input = label.querySelector('input');
        if (input.value === q.answer) correctLabel = label;
        if (selected && input.checked && input.value !== q.answer) wrongLabel = label;
      });
      if (correctLabel) correctLabel.classList.add('correct');
      if (selected && selected.value === q.answer) score++;
      if (wrongLabel) wrongLabel.classList.add('wrong');
    });
    
    // Save result and show rankings
    const currentResult = saveQuizResult(score, currentQuiz.questions.length, secondsElapsed);
    
    resultDiv.innerHTML = `
      Your score: ${score} out of ${currentQuiz.questions.length}
      <br>
      Time taken: ${Math.floor(secondsElapsed/60)}:${(secondsElapsed%60).toString().padStart(2,'0')}
      <br>
      <button type="button" class="btn" id="tryAnotherBtn" style="margin-top:18px;">Try Another Quiz</button>
    `;
    
    displayRankings(currentResult);
    sendFormspreeResult(score, currentQuiz.questions.length, currentQuiz.title, secondsElapsed);
    document.getElementById('tryAnotherBtn').onclick = tryAnotherQuiz;
  }

  function tryAnotherQuiz() {
    chapterSelect.value = "";
    quizArea.style.display = "none";
    quizForm.innerHTML = "";
    resultDiv.innerHTML = "";
    rankingSection.style.display = "none";
    quizTitle.textContent = "";
    stopTimer();
    timeDisplay.textContent = "00:00";
  }

  function sendFormspreeResult(score, total, quizTitleStr, timeInSeconds) {
    const data = {
      name: studentName,
      mobile: studentMobile,
      quiz: quizTitleStr,
      score: `${score} / ${total}`,
      time: `${Math.floor(timeInSeconds/60)}:${(timeInSeconds%60).toString().padStart(2,'0')}`
    };
    fetch('https://formspree.io/f/xrbkjvky', {
      method: "POST",
      headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: data.name,
        mobile: data.mobile,
        quiz: data.quiz,
        score: data.score,
        time: data.time,
        message: `Quiz: ${data.quiz}\nName: ${data.name}\nMobile: ${data.mobile}\nScore: ${data.score}\nTime: ${data.time}`
      })
    }).catch(error => console.log('Formspree error:', error));
  }

  // Event listeners
  classSelect.onchange = populateSubjectDropdown;
  subjectSelect.onchange = populateChapterDropdown;
  chapterSelect.onchange = showQuiz;

  // Initialize on page load
  window.onload = function() {
    console.log("Page loaded. Checking quiz data...");
    
    // Wait a bit for script.js to load
    setTimeout(() => {
      populateClassDropdown();
      dropdownsDiv.style.display = "none";
      quizArea.style.display = "none";
    }, 500);
  };
  
  // Also try when DOM is ready
  document.addEventListener('DOMContentLoaded', function() {
    console.log("DOM ready. Checking quiz data...");
    
    // Wait a bit more for external scripts
    setTimeout(() => {
      if (typeof window.quizData !== 'undefined') {
        populateClassDropdown();
      }
    }, 1000);
  });
</script>
</body>
</html>
