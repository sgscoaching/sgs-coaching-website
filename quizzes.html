<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SGS Coaching | Quiz Portal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="quizzez.css"/>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(115deg, #f3f7fa 0%, #e0eafc 100%);
      margin: 0; min-height: 100vh;
      color: #222;
      display: flex; flex-direction: column; align-items: center;
    }
    header {
      width: 100%;
      background: #203864;
      color: #fff;
      padding: 36px 0 24px 0;
      text-align: center;
      box-shadow: 0 4px 16px #0001;
      margin-bottom: 40px;
      position: relative;
    }
    header .icon {
      width: 56px; height: 56px; margin-bottom: 10px;
      background: #fff;
      border-radius: 50%;
      display: inline-flex;
      align-items: center; justify-content: center;
      box-shadow: 0 2px 12px #0002;
    }
    header h1 {
      margin: 0 0 10px 0;
      font-size: 2.4rem;
      letter-spacing: 1.5px;
      font-weight: 700;
    }
    header p {
      margin: 0;
      font-size: 1.2rem;
      opacity: 0.9;
    }
    .quiz-card {
      background: #fff;
      border-radius: 22px;
      box-shadow: 0 12px 40px #20386416;
      padding: 36px 32px 28px 32px;
      max-width: 620px;
      width: 98vw;
      margin-bottom: 40px;
      margin-top: 0;
    }
    .dropdowns {
      display: flex;
      gap: 16px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
    }
    select {
      padding: 10px 20px;
      border-radius: 8px;
      font-size: 1.07rem;
      border: 1.5px solid #b2bec3;
      background: #f5fafd;
      color: #203864;
      transition: border .2s;
      min-width: 230px;
      box-shadow: 0 2px 8px #20386408;
    }
    select:focus {
      border-color: #3656a7;
      outline: none;
    }
    #quizArea {
      margin-top: 1.5em;
      animation: fadeIn .5s;
    }
    #quizTitle {
      margin-top: 0;
      font-size: 1.35rem;
      color: #203864;
      text-align: left;
      margin-bottom: 0.8em;
      letter-spacing: 1px;
    }
    .question {
      background: #f8fbff;
      border-left: 5px solid #3656a7;
      padding: 18px 18px 10px 18px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 12px #3656a708;
    }
    .question p {
      margin: 0 0 10px 0;
      font-weight: 500;
      font-size: 1.07rem;
      color: #2d3436;
    }
    .options label {
      margin-right: 16px;
      display: inline-block;
      font-size: 1rem;
      margin-bottom: 6px;
      cursor: pointer;
      border-radius: 6px;
      padding: 3px 9px;
      transition: background .2s, color .2s;
    }
    .options input[type="radio"] {
      margin-right: 6px;
      accent-color: #3656a7;
      transform: scale(1.15);
      vertical-align: middle;
    }
    .correct {
      background: #d4edda;
      color: #0e5b27;
      font-weight: 500;
    }
    .wrong {
      background: #f8d7da;
      color: #b30000;
      font-weight: 500;
    }
    #result {
      font-weight: bold;
      margin: 1.5em 0 0 0;
      color: #203864;
      font-size: 1.28rem;
      background: #e9f7fe;
      border-radius: 8px;
      padding: 14px 18px;
      box-shadow: 0 1px 6px #3656a714;
      display: inline-block;
    }
    .btn {
      background: linear-gradient(90deg, #203864 50%, #3656a7 100%);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 12px 34px;
      font-size: 1.1rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-top: 22px;
      cursor: pointer;
      transition: background .22s, box-shadow .16s;
      box-shadow: 0 2px 10px #2038641a;
      display: block;
      margin-left: auto; margin-right: auto;
    }
    .btn:hover {
      background: linear-gradient(90deg, #3a57b1 50%, #203864 100%);
      box-shadow: 0 4px 18px #3656a728;
    }
    #studentInfoForm {
      margin-bottom: 28px;
      text-align: center;
    }
    #studentInfoForm input {
      margin: 8px 0;
      padding: 9px;
      border-radius: 7px;
      border: 1.5px solid #b2bec3;
      width: 92%;
      font-size: 1.05rem;
      box-sizing: border-box;
    }
    #studentInfoForm label {
      display: block;
      font-size: 1.09rem;
      margin: 6px 0 0 4px;
      text-align: left;
      color: #203864;
      letter-spacing:0.5px;
    }
    .info-error {
      color: #b30000;
      font-size: 1rem;
      margin-bottom: 8px;
      display: block;
    }
    
    /* NEW RANKING SYSTEM STYLES */
    .dashboard-tabs {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
      border-bottom: 2px solid #e0eafc;
    }
    .tab-btn {
      background: none;
      border: none;
      padding: 12px 24px;
      cursor: pointer;
      font-size: 1.1rem;
      color: #666;
      border-bottom: 3px solid transparent;
      transition: all 0.3s ease;
    }
    .tab-btn.active {
      color: #203864;
      border-bottom-color: #3656a7;
      font-weight: 600;
    }
    .tab-content {
      display: none;
    }
    .tab-content.active {
      display: block;
    }
    
    /* Student Dashboard */
    .student-stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 16px;
      margin-bottom: 24px;
    }
    .stat-card {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
    }
    .stat-number {
      font-size: 2rem;
      font-weight: bold;
      display: block;
    }
    .stat-label {
      font-size: 0.9rem;
      opacity: 0.9;
    }
    
    /* Leaderboard */
    .leaderboard {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .leaderboard-header {
      background: #203864;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 1.2rem;
      font-weight: 600;
    }
    .leaderboard-item {
      display: flex;
      align-items: center;
      padding: 12px 16px;
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s ease;
    }
    .leaderboard-item:hover {
      background: #f8fbff;
    }
    .leaderboard-item.current-user {
      background: #e9f7fe;
      border-left: 4px solid #3656a7;
    }
    .rank {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: bold;
      margin-right: 16px;
    }
    .rank.gold {
      background: linear-gradient(135deg, #ffd700, #ffed4e);
      color: #8B4513;
    }
    .rank.silver {
      background: linear-gradient(135deg, #c0c0c0, #e8e8e8);
      color: #666;
    }
    .rank.bronze {
      background: linear-gradient(135deg, #cd7f32, #daa520);
      color: white;
    }
    .rank.other {
      background: #f0f0f0;
      color: #666;
    }
    .user-info {
      flex: 1;
    }
    .user-name {
      font-weight: 600;
      color: #203864;
    }
    .user-score {
      font-size: 0.9rem;
      color: #666;
    }
    .score-badge {
      background: #3656a7;
      color: white;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 0.9rem;
      font-weight: 600;
    }
    
    /* Progress Chart */
    .progress-chart {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      margin: 20px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }
    .progress-item {
      display: flex;
      align-items: center;
      margin-bottom: 12px;
    }
    .progress-label {
      width: 120px;
      font-size: 0.9rem;
      color: #666;
    }
    .progress-bar {
      flex: 1;
      height: 8px;
      background: #e0eafc;
      border-radius: 4px;
      margin: 0 12px;
      overflow: hidden;
    }
    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3656a7, #667eea);
      border-radius: 4px;
      transition: width 0.3s ease;
    }
    .progress-score {
      font-weight: 600;
      color: #203864;
    }

    /* Quiz Timer */
    .quiz-timer {
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      color: #856404;
      padding: 10px 15px;
      border-radius: 8px;
      margin-bottom: 20px;
      text-align: center;
      font-weight: 600;
      font-size: 1.1rem;
    }
    .quiz-timer.warning {
      background: #f8d7da;
      border-color: #f5c6cb;
      color: #721c24;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.7; }
      100% { opacity: 1; }
    }

    /* Enhanced Quiz Progress */
    .quiz-progress {
      background: #fff;
      border-radius: 8px;
      padding: 15px;
      margin-bottom: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .quiz-progress-bar {
      width: 100%;
      height: 10px;
      background: #e0eafc;
      border-radius: 5px;
      overflow: hidden;
      margin-bottom: 10px;
    }
    .quiz-progress-fill {
      height: 100%;
      background: linear-gradient(90deg, #3656a7, #667eea);
      transition: width 0.3s ease;
    }
    .quiz-progress-text {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #666;
    }

    @media (max-width: 700px) {
      .quiz-card { padding: 18px 5vw 14px 5vw; }
      header h1 { font-size: 1.25rem; }
      .dropdowns { gap: 8px; }
      select { font-size: 0.95rem; min-width: 160px; }
      .student-stats {
        grid-template-columns: repeat(2, 1fr);
      }
      .dashboard-tabs {
        flex-wrap: wrap;
      }
      .tab-btn {
        flex: 1;
        min-width: 120px;
      }
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px);}
      to   { opacity: 1; transform: none; }
    }
  </style>
</head>
<body>
  <header>
    <div class="icon">
      <img src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/icons/mortarboard.svg" alt="Quiz" width="36">
    </div>
    <h1>SGS Coaching Quiz Portal</h1>
    <p>Test your knowledge, climb the leaderboard!</p>
  </header>
  
  <div class="quiz-card">
    <!-- Student info form -->
    <form id="studentInfoForm" autocomplete="off">
      <div id="infoError" class="info-error" style="display:none"></div>
      <label for="studentName">Student Name:</label>
      <input type="text" id="studentName" name="studentName" placeholder="Enter your name" required />

      <label for="studentMobile">Mobile Number:</label>
      <input type="tel" id="studentMobile" name="studentMobile" placeholder="Enter 10-digit mobile" maxlength="10" pattern="[0-9]{10}" required />

      <button type="submit" class="btn">Start Quiz</button>
    </form>

    <!-- Dashboard Tabs -->
    <div id="dashboardSection" style="display:none;">
      <div class="dashboard-tabs">
        <button class="tab-btn active" onclick="showTab('quiz-tab')">Take Quiz</button>
        <button class="tab-btn" onclick="showTab('dashboard-tab')">My Dashboard</button>
        <button class="tab-btn" onclick="showTab('leaderboard-tab')">Leaderboard</button>
      </div>

      <!-- Quiz Tab -->
      <div id="quiz-tab" class="tab-content active">
        <div class="dropdowns">
          <select id="classSelect"><option value="">Select Class</option></select>
          <select id="subjectSelect"><option value="">Select Subject</option></select>
          <select id="chapterSelect"><option value="">Select Quiz</option></select>
        </div>
        
        <div id="quizArea" style="display:none">
          <div id="quizTimer" class="quiz-timer" style="display:none;">
            ⏱️ Time remaining: <span id="timeRemaining">10:00</span>
          </div>
          
          <div id="quizProgress" class="quiz-progress" style="display:none;">
            <div class="quiz-progress-bar">
              <div id="quizProgressFill" class="quiz-progress-fill" style="width: 0%"></div>
            </div>
            <div class="quiz-progress-text">
              <span id="questionProgress">Question 1 of 10</span>
              <span id="scorePreview">Score: 0</span>
            </div>
          </div>
          
          <h2 id="quizTitle"></h2>
          <form id="quizForm"></form>
          <div id="result"></div>
        </div>
      </div>

      <!-- Dashboard Tab -->
      <div id="dashboard-tab" class="tab-content">
        <div class="student-stats">
          <div class="stat-card">
            <span class="stat-number" id="totalQuizzes">0</span>
            <span class="stat-label">Quizzes Taken</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="averageScore">0%</span>
            <span class="stat-label">Average Score</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="currentRank">#-</span>
            <span class="stat-label">Current Rank</span>
          </div>
          <div class="stat-card">
            <span class="stat-number" id="totalPoints">0</span>
            <span class="stat-label">Total Points</span>
          </div>
        </div>
        
        <div class="progress-chart">
          <h3>Subject-wise Performance</h3>
          <div id="subjectProgress"></div>
        </div>
      </div>

      <!-- Leaderboard Tab -->
      <div id="leaderboard-tab" class="tab-content">
        <div class="leaderboard">
          <div class="leaderboard-header">
            🏆 Top Performers - All Time
          </div>
          <div id="leaderboardList"></div>
        </div>
      </div>
    </div>
  </div>

<script src="script.js"></script>
<script>
  // Enhanced Quiz System with Ranking
  let currentUser = null;
  let quizTimer = null;
  let timeRemaining = 600; // 10 minutes
  let currentQuestionIndex = 0;
  let userAnswers = [];
  let currentQuiz = null;

  // Student Data Management
  class StudentDataManager {
    constructor() {
      this.storageKey = 'sgsCoachingData';
    }

    saveStudentData(studentData) {
      let allData = this.getAllData();
      const studentKey = `${studentData.name}_${studentData.mobile}`;
      if (!allData.students) allData.students = {};
      
      if (!allData.students[studentKey]) {
        allData.students[studentKey] = {
          name: studentData.name,
          mobile: studentData.mobile,
          quizzes: [],
          totalScore: 0,
          totalQuizzes: 0,
          averageScore: 0,
          joinDate: new Date().toISOString()
        };
      }
      
      localStorage.setItem(this.storageKey, JSON.stringify(allData));
      return allData.students[studentKey];
    }

    addQuizResult(student, quizResult) {
      let allData = this.getAllData();
      const studentKey = `${student.name}_${student.mobile}`;
      
      if (allData.students && allData.students[studentKey]) {
        allData.students[studentKey].quizzes.push(quizResult);
        allData.students[studentKey].totalQuizzes++;
        allData.students[studentKey].totalScore += quizResult.score;
        allData.students[studentKey].averageScore = 
          Math.round(allData.students[studentKey].totalScore / allData.students[studentKey].totalQuizzes * 100) / 100;
        
        localStorage.setItem(this.storageKey, JSON.stringify(allData));
        return allData.students[studentKey];
      }
      return null;
    }

    getAllData() {
      const data = localStorage.getItem(this.storageKey);
      return data ? JSON.parse(data) : { students: {} };
    }

    getLeaderboard() {
      const allData = this.getAllData();
      if (!allData.students) return [];
      
      return Object.values(allData.students)
        .filter(student => student.totalQuizzes > 0)
        .sort((a, b) => b.averageScore - a.averageScore)
        .map((student, index) => ({
          ...student,
          rank: index + 1
        }));
    }

    getCurrentUserRank(currentUser) {
      const leaderboard = this.getLeaderboard();
      const userRank = leaderboard.find(user => 
        user.name === currentUser.name && user.mobile === currentUser.mobile
      );
      return userRank ? userRank.rank : null;
    }
  }

  const dataManager = new StudentDataManager();

  // Student info logic
  const infoForm = document.getElementById('studentInfoForm');
  const infoError = document.getElementById('infoError');
  const dashboardSection = document.getElementById('dashboardSection');
  let studentName = "", studentMobile = "";

  infoForm.onsubmit = function(e) {
    e.preventDefault();
    const name = document.getElementById('studentName').value.trim();
    const mobile = document.getElementById('studentMobile').value.trim();
    
    if (!name) {
      infoError.textContent = "Please enter your name.";
      infoError.style.display = "block";
      return;
    }
    if (!mobile.match(/^[0-9]{10}$/)) {
      infoError.textContent = "Please enter a valid 10-digit mobile number.";
      infoError.style.display = "block";
      return;
    }
    
    infoError.style.display = "none";
    studentName = name;
    studentMobile = mobile;
    
    // Save student data and show dashboard
    currentUser = dataManager.saveStudentData({ name: studentName, mobile: studentMobile });
    
    infoForm.style.display = "none";
    dashboardSection.style.display = "block";
    
    // Initialize dashboard
    updateDashboard();
    updateLeaderboard();
    populateClassDropdown();
  };

  // Tab Management
  function showTab(tabId) {
    // Hide all tabs
    document.querySelectorAll('.tab-content').forEach(tab => {
      tab.classList.remove('active');
    });
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.classList.remove('active');
    });
    
    // Show selected tab
    document.getElementById(tabId).classList.add('active');
    event.target.classList.add('active');
    
    if (tabId === 'leaderboard-tab') {
      updateLeaderboard();
    } else if (tabId === 'dashboard-tab') {
      updateDashboard();
    }
  }

  // Dashboard Updates
  function updateDashboard() {
    if (!currentUser) return;
    
    const userData = dataManager.getAllData().students[`${currentUser.name}_${currentUser.mobile}`];
    if (!userData) return;
    
    document.getElementById('totalQuizzes').textContent = userData.totalQuizzes;
    document.getElementById('averageScore').textContent = userData.averageScore + '%';
    document.getElementById('totalPoints').textContent = userData.totalScore;
    
    const rank = dataManager.getCurrentUserRank(currentUser);
    document.getElementById('currentRank').textContent = rank ? `#${rank}` : '#-';
    
    updateSubjectProgress(userData);
  }

  function updateSubjectProgress(userData) {
    const subjectProgress = document.getElementById('subjectProgress');
    const subjectStats = {};
    
    userData.quizzes.forEach(quiz => {
      if (!subjectStats[quiz.subject]) {
        subjectStats[quiz.subject] = { total: 0, scores: [], count: 0 };
      }
      subjectStats[quiz.subject].scores.push(quiz.percentage);
      subjectStats[quiz.subject].total += quiz.percentage;
      subjectStats[quiz.subject].count++;
    });
    
    let progressHTML = '';
    Object.keys(subjectStats).forEach(subject => {
      const avg = Math.round(subjectStats[subject].total / subjectStats[subject].count);
      progressHTML += `
        <div class="progress-item">
          <div class="progress-label">${subject.charAt(0).toUpperCase() + subject.slice(1)}</div>
          <div class="progress-bar">
            <div class="progress-fill" style="width: ${avg}%"></div>
          </div>
          <div class="progress-score">${avg}%</div>
        </div>
      `;
    });
    
    subjectProgress.innerHTML = progressHTML || '<p>No quiz data available yet. Take some quizzes to see your progress!</p>';
  }

  function updateLeaderboard() {
    const leaderboard = dataManager.getLeaderboard();
    const leaderboardList = document.getElementById('leaderboardList');
    
    if (leaderboard.length === 0) {
      leaderboardList.innerHTML = '<div style="padding: 20px; text-align: center; color: #666;">No data available yet. Be the first to take a quiz!</div>';
      return;
    }
    
    let leaderboardHTML = '';
    leaderboard.slice(0, 10).forEach(user => {
      const isCurrentUser = currentUser && user.name === currentUser.name && user.mobile === currentUser.mobile;
      let rankClass = 'other';
      if (user.rank === 1) rankClass = 'gold';
      else if (user.rank === 2) rankClass = 'silver';
      else if (user.rank === 3) rankClass = 'bronze';
      
      leaderboardHTML += `
        <div class="leaderboard-item ${isCurrentUser ? 'current-user' : ''}">
          <div class="rank ${rankClass}">${user.rank}</div>
          <div class="user-info">
            <div class="user-name">${user.name} ${isCurrentUser ? '(You)' : ''}</div>
            <div class="user-score">${user.totalQuizzes} quizzes completed</div>
          </div>
          <div class="score-badge">${user.averageScore}%</div>
        </div>
      `;
    });
    
    leaderboardList.innerHTML = leaderboardHTML;
  }

  // Quiz Timer Functions
  function startQuizTimer() {
    timeRemaining = 600; // 10 minutes
    document.getElementById('quizTimer').style.display = 'block';
    updateTimerDisplay();
    
    quizTimer = setInterval(() => {
      timeRemaining--;
      updateTimerDisplay();
      
      if (timeRemaining <= 0) {
        clearInterval(quizTimer);
        autoSubmitQuiz();
      } else if (timeRemaining <= 60) {
        document.getElementById('quizTimer').classList.add('warning');
      }
    }, 1000);
  }

  function updateTimerDisplay() {
    const minutes = Math.floor(timeRemaining / 60);
    const seconds = timeRemaining % 60;
    document.getElementById('timeRemaining').textContent = 
      `${minutes}:${seconds.toString().padStart(2, '0')}`;
  }

  function stopQuizTimer() {
    if (quizTimer) {
      clearInterval(quizTimer);
      document.getElementById('quizTimer').style.display = 'none';
      document.getElementById('quizTimer').classList.remove('warning');
    }
  }

  function autoSubmitQuiz() {
    alert('Time is up! Your quiz will be submitted automatically.');
    checkAnswers();
  }

  // Enhanced Quiz Functions
  const classSelect = document.getElementById('classSelect');
  const subjectSelect = document.getElementById('subjectSelect');
  const chapterSelect = document.getElementById('chapterSelect');
  const quizArea = document.getElementById('quizArea');
  const quizForm = document.getElementById('quizForm');
  const quizTitle = document.getElementById('quizTitle');
  const resultDiv = document.getElementById('result');

  // Randomization functions (keeping original functionality)
  function shuffleArray(array) {
    for (let i = array.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
  }

  function randomizeQuizOptions(quiz) {
    if (!quiz || !quiz.questions) {
      console.error("Invalid quiz data in randomizeQuizOptions:", quiz);
      return quiz;
    }
    quiz.questions.forEach((question, index) => {
      if (!question.options || !Array.isArray(question.options)) {
        console.error(`Invalid options for question ${index}:`, question);
        return;
      }
      const correctAnswer = question.answer;
      question.options = shuffleArray([...question.options]);
      question.answer = correctAnswer;
    });
    return quiz;
  }

  function resetDropdown(sel, msg) {
    sel.innerHTML = `<option value="">${msg}</option>`;
  }

  function populateClassDropdown() {
    resetDropdown(classSelect, "Select Class");
    if (!window.quizData) {
      console.error("window.quizData is undefined. Check script.js.");
      return;
    }
    Object.keys(window.quizData).forEach(c => {
      classSelect.innerHTML += `<option value="${c}">Class ${c}</option>`;
    });
    resetDropdown(subjectSelect, "Select Subject");
    resetDropdown(chapterSelect, "Select Quiz");
  }

  function populateSubjectDropdown() {
    resetDropdown(subjectSelect, "Select Subject");
    resetDropdown(chapterSelect, "Select Quiz");
    quizArea.style.display = "none";
    const classVal = classSelect.value;
    if (!classVal) return;
    const subjects = Object.keys(window.quizData[classVal]);
    subjects.forEach(subject => {
      subjectSelect.innerHTML += `<option value="${subject}">${subject.charAt(0).toUpperCase() + subject.slice(1)}</option>`;
    });
  }

  function populateChapterDropdown() {
    resetDropdown(chapterSelect, "Select Quiz");
    quizArea.style.display = "none";
    const classVal = classSelect.value;
    const subjectVal = subjectSelect.value;
    if (!classVal || !subjectVal) return;
    window.quizData[classVal][subjectVal].forEach((quiz, i) => {
      chapterSelect.innerHTML += `<option value="${i}">${quiz.title}</option>`;
    });
  }

  function showQuiz() {
    quizArea.style.display = "none";
    quizForm.innerHTML = "";
    resultDiv.textContent = "";
    const classVal = classSelect.value;
    const subjectVal = subjectSelect.value;
    const chapterVal = chapterSelect.value;
    if (!classVal || !subjectVal || chapterVal === "") return;

    try {
      currentQuiz = JSON.parse(JSON.stringify(window.quizData[classVal][subjectVal][chapterVal]));
      if (!currentQuiz || !currentQuiz.questions) {
        console.error("Invalid quiz data loaded:", currentQuiz);
        return;
      }
      randomizeQuizOptions(currentQuiz);
      
      // Reset quiz state
      currentQuestionIndex = 0;
      userAnswers = [];
      
      // Store quiz metadata
      currentQuiz.class = classVal;
      currentQuiz.subject = subjectVal;
      
    } catch (e) {
      console.error("Error accessing or randomizing quiz data:", e);
      return;
    }

    quizTitle.textContent = currentQuiz.title;
    displayQuestions();
    
    // Show progress and timer
    document.getElementById('quizProgress').style.display = 'block';
    updateQuizProgress();
    startQuizTimer();
    
    quizArea.style.display = "block";
    resultDiv.innerHTML = "";
  }

  function displayQuestions() {
    let questionsHTML = '';
    currentQuiz.questions.forEach((q, idx) => {
      questionsHTML += `
        <div class="question" id="q${idx}">
          <p>${idx + 1}. ${q.q}</p>
          <div class="options">
            ${q.options.map(opt => `<label><input type="radio" name="q${idx}" value="${opt}"> ${opt}</label>`).join('')}
          </div>
        </div>
      `;
    });
    questionsHTML += `<button type="button" class="btn" id="submitBtn">Submit Quiz</button>`;
    quizForm.innerHTML = questionsHTML;
    document.getElementById('submitBtn').onclick = checkAnswers;
  }

  function updateQuizProgress() {
    const answered = document.querySelectorAll('input[type="radio"]:checked').length;
    const total = currentQuiz.questions.length;
    const percentage = (answered / total) * 100;
    
    document.getElementById('quizProgressFill').style.width = percentage + '%';
    document.getElementById('questionProgress').textContent = `Answered: ${answered} of ${total}`;
  }

  // Add event listeners to update progress
  document.addEventListener('change', function(e) {
    if (e.target.type === 'radio') {
      updateQuizProgress();
    }
  });

  function checkAnswers() {
    stopQuizTimer();
    let score = 0;
    let totalQuestions = currentQuiz.questions.length;
    
    currentQuiz.questions.forEach((q, idx) => {
      const optionsDiv = document.querySelector(`#q${idx} .options`);
      const selected = document.querySelector(`input[name="q${idx}"]:checked`);
      Array.from(optionsDiv.querySelectorAll('label')).forEach(label => {
        label.classList.remove('correct', 'wrong');
      });
      let correctLabel = null, wrongLabel = null;
      Array.from(optionsDiv.getElementsByTagName('label')).forEach(label => {
        const input = label.querySelector('input');
        if (input.value === q.answer) correctLabel = label;
        if (selected && input.checked && input.value !== q.answer) wrongLabel = label;
      });
      if (correctLabel) correctLabel.classList.add('correct');
      if (selected && selected.value === q.answer) score++;
      if (wrongLabel) wrongLabel.classList.add('wrong');
    });
    
    const percentage = Math.round((score / totalQuestions) * 100);
    
    // Save quiz result
    const quizResult = {
      title: currentQuiz.title,
      class: currentQuiz.class,
      subject: currentQuiz.subject,
      score: score,
      totalQuestions: totalQuestions,
      percentage: percentage,
      date: new Date().toISOString(),
      timeSpent: 600 - timeRemaining
    };
    
    const updatedUser = dataManager.addQuizResult(currentUser, quizResult);
    if (updatedUser) {
      currentUser = updatedUser;
    }
    
    // Show result with ranking info
    const currentRank = dataManager.getCurrentUserRank(currentUser);
    const rankText = currentRank ? ` | Your Rank: #${currentRank}` : '';
    
    resultDiv.innerHTML = `
      <div style="text-align: center;">
        <h3>🎉 Quiz Completed!</h3>
        <p>Your score: <strong>${score} out of ${totalQuestions} (${percentage}%)</strong></p>
        <p>Time taken: ${Math.floor((600 - timeRemaining) / 60)}:${((600 - timeRemaining) % 60).toString().padStart(2, '0')}</p>
        ${rankText ? `<p><strong>${rankText}</strong></p>` : ''}
        <button type="button" class="btn" id="tryAnotherBtn" style="margin-top:18px;">Try Another Quiz</button>
        <button type="button" class="btn" id="viewDashboardBtn" style="margin-top:10px; background: #28a745;">View Dashboard</button>
      </div>
    `;
    
    sendFormspreeResult(score, totalQuestions, currentQuiz.title, percentage);
    document.getElementById('tryAnotherBtn').onclick = tryAnotherQuiz;
    document.getElementById('viewDashboardBtn').onclick = () => showTab('dashboard-tab');
    
    // Hide progress
    document.getElementById('quizProgress').style.display = 'none';
  }

  function tryAnotherQuiz() {
    chapterSelect.value = "";
    quizArea.style.display = "none";
    quizForm.innerHTML = "";
    resultDiv.innerHTML = "";
    quizTitle.textContent = "";
    document.getElementById('quizProgress').style.display = 'none';
    stopQuizTimer();
  }

  function sendFormspreeResult(score, total, quizTitleStr, percentage) {
    const data = {
      name: studentName,
      mobile: studentMobile,
      quiz: quizTitleStr,
      score: `${score} / ${total} (${percentage}%)`,
      class: currentQuiz.class,
      subject: currentQuiz.subject
    };
    
    fetch('https://formspree.io/f/xrbkjvky', {
      method: "POST",
      headers: { 'Accept': 'application/json', 'Content-Type': 'application/json' },
      body: JSON.stringify({
        name: data.name,
        mobile: data.mobile,
        quiz: data.quiz,
        score: data.score,
        class: data.class,
        subject: data.subject,
        message: `Quiz: ${data.quiz}\nClass: ${data.class}\nSubject: ${data.subject}\nName: ${data.name}\nMobile: ${data.mobile}\nScore: ${data.score}`
      })
    });
  }

  // Event listeners
  classSelect.onchange = populateSubjectDropdown;
  subjectSelect.onchange = populateChapterDropdown;
  chapterSelect.onchange = showQuiz;

  // Initialize on page load
  window.onload = function() {
    dashboardSection.style.display = "none";
    quizArea.style.display = "none";
  };
</script>
